<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Indie+Flower&family=Lobster&family=Montserrat&family=Neonderthaw&family=Rubik+Beastly&family=Sorts+Mill+Goudy:ital@1&family=Viaoda+Libre&display=swap" rel="stylesheet">


    <title>Document</title>
</head>
<body>
    
    <main>

        <div class="header">
            <h1 class="checkout-title">Checkout</h1>
        </div>


        
            
            <form action="">
                <div id="contact-information" class="data-form">
                    <h2 class="form-h2">Contact Information</h2>

                    <label for="email">E-Mail</label> <br>
                    <input type="email" name="email" id="email" placeholder="Enter your E-Mail">
                    <br>

                    <label for="phone">Phone</label> <br>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone">
                </div>
                


                <div class="data-form" id="shipping-address">
                    <h2 class="form-h2">Shipping Address</h2>

                    <label for="fullname">Full Name</label> <br>
                    <input type="text" name="fullname" id="fullname" placeholder="Enter your Fullname">
                <br>

                <label for="address">Address</label> <br>
                <input type="text" name="address" id="address" placeholder="Enter your Address">
                <br>

                <label for="city">City</label> <br>
                <input type="text" name="city" id="city" placeholder="Enter your city">

                </div>

                
                <div class=".campo" id="country-field">

                    <label for="country">Country</label>  <br>
                    <select name="country" id="country">
                        <option value="Turkey" selected>Turkey</option>
                        <option value="Canada">Canada</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Italy">Italy</option>
                        <option value="USA">USA</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Findland">Findland</option>
                    </select>
                </div>
                

                <div class="campo" id="postal-code-field">
                    <label for="postcode">Post Code</label> 
                    <input type="text" name="postcode" id="postcode" placeholder="Enter your postal code">
                </div>




                <div class="campo">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">See this information next time</label>

                </div>
                
            </form>
      




        <section class="section-right">

            <div class="produkt">
                <img src="images/foto-backbag.jpg" alt="backbag" class="image1">

                <div class="product-info">
                    <h2 class="product-h2">Vintage Backbag</h2>
                    <p>
                        <strong>$54.99</strong>
                        <span class="line-through">$94.99</span>
                    </p>

                    <div class="quantity-controller">

                        <ul>
                            <li>
                                <button class="fas fa-minus">
                                    <l>-</l>
                                </button>
                            </li>
                            <li>
                                <p>1</p>
                            </li>
                            <li>
                                <button>
                                    <l class="fas fa-plus">+</l>
                                </button>
                            </li>
                        
                        </ul>



                        


                    </div>

                </div>
            </div>



            <div class="product">
                <img src="images/foto-shoe.jfif" alt="foto-shoe" class="image2">

                <div class="product-info">
                    <h2 class="product-h2">Levi Shoes</h2>
                    <p>
                        <strong>$74.99</strong>
                        <span class="line-through">$124.99</span>
                    </p>

                    <div class="quantity-controller">

                        <ul>
                            <li>
                                <button>
                                    <l>-</l>
                                </button>
                            </li>
                            <li>
                                <p>1</p>
                            </li>
                            <li>
                                <button>
                                    <l>+</l>
                                </button>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>




            <div id="shipping" class="buy-detail">
                <p>Shipping</p>
                <p>$19</p>
            </div>

            <div id="total" class="buy-detail">
                <p>Total</p>
                <p>$148.98</p>
            </div>

        </section>


        <!-- <div>   -->
            <!-- <button type="submit" class="submit-button">Continue</button> -->
        <!-- </div> -->




    </main>


</body>
</html>
